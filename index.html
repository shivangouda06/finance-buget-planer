<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Internal CSS for styling -->
    <style>
        :root {
            --pastel-purple: #b39ddb;
            --pastel-blue: #90caf9;
            --white: #fff;
            --text-dark: #2d2d2d;
            --text-light: #6d6d6d;
        }
        body {
            background: linear-gradient(135deg, var(--pastel-blue) 0%, var(--pastel-purple) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tracker-container {
            background: var(--white);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(179,157,219,0.12);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            max-width: 370px;
            width: 100%;
            margin: 2rem 1rem;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: var(--pastel-purple);
            margin-bottom: 1.2rem;
            font-size: 2rem;
        }
        .balance {
            text-align: center;
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.2rem;
        }
        .summary div {
            background: var(--pastel-blue);
            border-radius: 8px;
            padding: 0.4rem 0.8rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1rem;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
            justify-content: space-between;
        }
        form input, form select {
            flex: 1 1 100%;
            min-width: 0;
            padding: 0.5rem;
            border: 1px solid var(--pastel-purple);
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }
        form select {
            flex: 1 1 48%;
        }
        form button {
            flex: 1 1 48%;
            background: var(--pastel-purple);
            color: var(--white);
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover {
            background: #9575cd;
        }
        .transactions {
            margin-top: 1rem;
        }
        .transactions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .transactions li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f0fa;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            color: var(--text-dark);
        }
        .transactions .income {
            color: #388e3c;
        }
        .transactions .expense {
            color: #d32f2f;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #bdbdbd;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: color 0.2s;
        }
        .delete-btn:hover {
            color: #d32f2f;
        }
        @media (max-width: 500px) {
            .tracker-container {
                padding: 1rem 0.5rem 1rem 0.5rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .balance {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="tracker-container">
        <h1>Finance Tracker</h1>
        <!-- Display the current balance -->
        <div class="balance" id="balance">$0.00</div>
        <!-- Show total income and expense -->
        <div class="summary">
            <div>Income: <span id="income">$0.00</span></div>
            <div>Expense: <span id="expense">$0.00</span></div>
        </div>
        <!-- Form to add new transaction -->
        <form id="transaction-form" autocomplete="off">
            <input type="text" id="title" placeholder="Title" required>
            <input type="number" id="amount" placeholder="Amount" step="0.01" min="0.01" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <!-- List of transactions -->
        <div class="transactions">
            <ul id="transaction-list"></ul>
        </div>
    </div>
    <!-- Internal JavaScript for functionality -->
    <script>
        // Get references to DOM elements
        const form = document.getElementById('transaction-form');
        const titleInput = document.getElementById('title');
        const amountInput = document.getElementById('amount');
        const typeInput = document.getElementById('type');
        const list = document.getElementById('transaction-list');
        const balanceEl = document.getElementById('balance');
        const incomeEl = document.getElementById('income');
        const expenseEl = document.getElementById('expense');

        // Store all transactions in an array
        let transactions = [];

        // Update the UI with all transactions and totals
        function updateUI() {
            list.innerHTML = '';
            let income = 0, expense = 0;
            // Loop through each transaction
            transactions.forEach((t, idx) => {
                // Create a list item for each transaction
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${t.title}</span>
                    <span>
                        <span class="${t.type}">${t.type === 'income' ? '+' : '-'}$${Math.abs(t.amount).toFixed(2)}</span>
                        <button class="delete-btn" title="Delete" onclick="deleteTransaction(${idx})">&times;</button>
                    </span>
                `;
                list.appendChild(li);
                // Add to income or expense totals
                if (t.type === 'income') income += t.amount;
                else expense += t.amount;
            });
            // Calculate and display balance
            const balance = income - expense;
            balanceEl.textContent = $${balance.toFixed(2)};
            incomeEl.textContent = $${income.toFixed(2)};
            expenseEl.textContent = $${expense.toFixed(2)};
        }

        // Delete a transaction by index
        window.deleteTransaction = function(idx) {
            transactions.splice(idx, 1);
            updateUI();
        }

        // Handle form submission to add a new transaction
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = titleInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const type = typeInput.value;
            // Validate input
            if (!title || isNaN(amount) || amount <= 0) return;
            // Add new transaction to the array
            transactions.push({ title, amount, type });
            updateUI();
            form.reset(); // Clear the form
        });

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
