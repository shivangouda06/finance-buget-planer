<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9ff;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #6a5acd;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #6a5acd;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #836fff;
        }

        /* Transaction List */
        .transactions {
            margin-top: 20px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .transaction.income {
            color: #32cd32;
        }

        .transaction.expense {
            color: #ff4500;
        }

        .balance {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #6a5acd;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <div class="transactions" id="transactions"></div>
        <div class="balance" id="balance">Total Balance: $0</div>
    </div>

    <script>
        // JavaScript for Finance Tracker
        const form = document.getElementById('transaction-form');
        const transactionsDiv = document.getElementById('transactions');
        const balanceDiv = document.getElementById('balance');

        let transactions = [];

        // Function to update the balance
        function updateBalance() {
            const total = transactions.reduce((acc, transaction) => {
                return transaction.type === 'income' ? acc + transaction.amount : acc - transaction.amount;
            }, 0);

            balanceDiv.textContent = `Total Balance: $${total.toFixed(2)}`;
        }

        // Function to render transactions
        function renderTransactions() {
            transactionsDiv.innerHTML = '';
            transactions.forEach((transaction, index) => {
                const transactionDiv = document.createElement('div');
                transactionDiv.classList.add('transaction', transaction.type);
                transactionDiv.innerHTML = `
                    <span>${transaction.title} - $${transaction.amount.toFixed(2)}</span>
                    <button onclick="deleteTransaction(${index})">Delete</button>
                `;
                transactionsDiv.appendChild(transactionDiv);
            });
        }

        // Function to delete a transaction
        function deleteTransaction(index) {
            transactions.splice(index, 1);
            renderTransactions();
            updateBalance();
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            transactions.push({ title, amount, type });

            renderTransactions();
            updateBalance();

            form.reset();
        });
    </script>
</body>
</html>
